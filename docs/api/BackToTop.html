<html>

<head>
  <title>html-components</title>
  <link href="https://sylvain59650.github.io/demonstrator/css/theme1.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div>
      <a href="https://www.npmjs.com/package/html-components" title="NPM">
        <img src="https://sylvain59650.github.io/demonstrator/img/npm.png" height="32"></a>
      <a href="https://github.com/Sylvain59650/html-components" title="GitHub"><img src="https://github.com/favicon.ico" height="32" /></a>
    </div>

    <div class="breadcrumb">
      <a href="index.html">API</a>
      <h1>BackToTop</h1>
    </div>


    <article id="BackToTop">
      <h2>BackToTop</h2>
      <div class="signature">
        <p>htmlex.BackToTop(<i>config</i>)</p>
      </div>
      <div class="arg">
        <p><i>config</i></p>
      </div>
      <div class="description">
        <p>Create a button to scroll to top of the page</p>
      </div>
      <p class="example"></p>
      <xmp>
        <script>
          var b2t = new htmlex.BackToTop({
            incY: 100,
            timer: 30,
            class: "backToTop b2t",
            style: {
              bottom: "20px",
              right: "20px"
            }
          });
        </script>
      </xmp>
    </article>


  </div>

</body>

</html>
